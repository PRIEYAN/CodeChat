{% extends 'base.html' %}

{% block head %}
<style>
    * {
        color: black;
    }
    body {
        background-color: rgb(95, 95, 95);
    }
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0px;
        width: 100%;
        left: -0.5px;
        box-shadow: 0px -1px 50px 0px rgb(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
    }
    form input {
        width: 100%;
        background-color: rgb(179, 179, 179);
        font-size: 15px;
    }
    #messages div{
        font-size: 20px;
        margin: 20px;
        margin-left: -10px;
        font-weight: 500;
        font-family: "Chakra Petch", sans-serif;
        background-color: rgba(0, 0, 0, 0.295);
        border-radius: 0px 20px 20px 0px;
        padding: 8px;
    }
</style>
{% endblock %}

{% block body %}
<div id="chatbox">
    <div class="messages" id="messages">



    </div>

    <form name="myform" id="chat-form">
        <input style="padding: 16px 5px;border: none; color: black;" type="text" placeholder="type to chat" id="chat">
        <button style="padding: 16px 8px;border: none;font-size:16px;" type="submit">âž¤</button>
    </form>
</div>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script type="text/javascript">
    var socket = io();

    // Handle form submission and joining a room
    const room = 1234;  // You can change this dynamically or get it from the user input
    socket.emit('join', { room: room });

    // Display the room number in the UI when received from the server
    socket.on('room_joined', function(data) {
        document.getElementById('room-number').textContent = data.room;
    });

    // Handle form submission to send messages
    document.getElementById('chat-form').onsubmit = function(e) {
        e.preventDefault();  // Prevent form from refreshing the page
        const message = document.getElementById('chat').value;
        socket.emit('message', { message: message, room: room });
        document.getElementById('chat').value = '';  // Clear the input field
    };

    // Receive messages from the server
    socket.on('message', function(data) {
        const messages = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.textContent = `${data.name}: ${data.message}`;
        messages.appendChild(msg);
    });
</script>

{% endblock %}
